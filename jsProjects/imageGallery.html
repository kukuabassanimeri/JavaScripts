<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="imageGallery.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="images/back.png" alt="move backward" id="backBtn">

        <div class="gallery">
            <div>
                <span><img src="images/image-1.png" alt="slider image 1"></span>
                <span><img src="images/image-2.png" alt="slider image 1"></span>
                <span><img src="images/image-3.png" alt="slider image 1"></span>
            </div>
    
            <div>
                <span><img src="images/image-4.png" alt="slider image 1"></span>
                <span><img src="images/image-5.png" alt="slider image 1"></span>
                <span><img src="images/image-6.png" alt="slider image 1"></span>
            </div>
            
        </div>
        <img src="images/next.png" alt="move forward" id="nextBtn">
    </div>
    
    <script src="imageGallery.js"></script>
</body>
</html>
