<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating Elements</title>
</head>
<body>
    <!--Creating new html elements-->
    <h4>Create new HTML element</h4>
    <hr>
    
    <!--create new li elements-->
    <ul id="menu">
        <li>Home</li>
    </ul>
    <hr>

    <!--Append child-->
    <ul id="main">

    </ul>
    <hr>

    <!--Before method-->
    <p>This is JavaScript DOM before() method demo</p>
    <hr>

    <h1>The after method</h1>
    <hr>

    <!--insertAdjacentHTML-->
    <ul id="list">
        <li>CSS</li>
    </ul>
    <hr>

    <!--Replace child element-->
    <h4>Replace HTML elements </h4>
    <ul id="menu-element">
        <li>Homepage</li>
        <li>Services</li>   
        <li>About</li>
        <li>Contact</li>
    </ul>
    <hr>

    <!--The append method-->
    <h4>The append method</h4>
    <ul id="app">
        <li>JavaScript</li>
    </ul>
    <hr>

    <!--preappend-->
    <h4>The preappend method </h4>
    <ul id="apps">
        <li>HTML</li>
    </ul>
    <hr>
    
    <script src="manipulatingElements.js"></script>
</body>
</html>
